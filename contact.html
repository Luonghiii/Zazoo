  <div class="container">
    <section class="section">
      <h2>Contact / Liên hệ</h2>
      <p>Feel free to reach out for collaborations or just a friendly hello!</p>
      <p>Hãy liên hệ với tôi nếu bạn muốn hợp tác hoặc chỉ là một lời chào!</p>
      <!-- Replace the email address below with your actual email -->
      <form action="mailto:youremail@example.com" method="post" enctype="text/plain" style="margin-top:1rem;">
        <div style="margin-bottom:1rem;">
          <label for="name">Name / Tên:</label><br>
          <input type="text" id="name" name="name" required style="width:100%; padding:0.5rem; border-radius:4px; border:none;">
        </div>
        <div style="margin-bottom:1rem;">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required style="width:100%; padding:0.5rem; border-radius:4px; border:none;">
        </div>
        <div style="margin-bottom:1rem;">
          <label for="message">Message / Tin nhắn:</label><br>
          <textarea id="message" name="message" rows="5" required style="width:100%; padding:0.5rem; border-radius:4px; border:none;"></textarea>
        </div>
        <button class="btn" type="submit">Send / Gửi</button>
      </form>
    </section>
  </div>
